<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            /* list-style-type: disc; */
        }

        ol{
            /* list-style-type: decimal; */
        }
    </style>
</head>
<body>
    <h1>Lists</h1>
    <hr>
    <ol>
        <caption>ordered</caption>
        <li>get up</li>
        <li>drink coffee</li>
        <li>go to work</li>
    </ol>
    <hr>
    <ul>
        <caption>unordered</caption>
        <li>get up</li>
        <li>drink coffee</li>
        <li>go to work</li>
    </ul>
    <hr>
    <ul>
        <caption>nested</caption>
        <li>cofee</li>
        <li>tea</li>
        <ul>
            <li>green tea</li>
            <li>black tea</li>
        </ul>
        <li>milk</li>
    </ul>
    <hr>
    <dl>
        <caption>description list</caption>
        <dt>Java</dt>
        <dd>- a programming language</dd>
        <dt>HTML</dt>
        <dd>- a markup language</dd>
    </dl>
</body>
</html>
