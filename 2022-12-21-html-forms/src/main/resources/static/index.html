<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NATO phonetic alphabet</h1>
    <fieldset>
        <legend>random character</legend>
        <form action="/api/random-char" target="response">
            <input type="submit">
        </form>
    </fieldset>
    <fieldset>
        <legend>specified character</legend>
        <form action="/api/specified-char" target="response">
            <input name="character" type="text" placeholder="enter a single character">
            <input type="submit">
        </form>
    </fieldset>

    <br>
    <iframe name="response" frameborder="1"></iframe>
</body>
</html>
